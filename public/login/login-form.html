<html>
<head>
  <title>Jormungandr: Sign In</title>
  <link rel="stylesheet" type="text/css" href="/auth/css/auth-server.css"/>
</head>
<body>
  <div class="card">
    <div class="card-title">
      Welcome<br/>
      Please Sign In
    </div>
    <form action="/auth/check_credentials" method="POST" class="form">
      <div class="card-content">
        <div class="error">
          {{.error}}
        </div>
        <div class="form-control">

          <input type="text" name="email" placeholder="email" title="Please enter your email"/>
        </div>
        <div class="form-control">

          <input type="password" name="password" placeholder="password" title="Please enter your password"/>
        </div>
      </div>
      <div class="card-footer">
        <button value="Sign In" class="form-button">Sign In</button>
        <a href="#" class="form-button">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
