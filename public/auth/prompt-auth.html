<html>
<head>
  <title>Jormungandr: Authorize App</title>
  <link rel="stylesheet" type="text/css" href="/css/auth-server.css"/>
</head>
<body>
  <div class="card">
    <div class="card-title">
      Authorization Required
    </div>
    <form action="/auth/confirm-authorization?confirmed=true" method="POST" class="form">
      <div class="card-content">
        <div class="error">
          {{.error}}
        </div>
        Application <a href="{{.client.Website}}">{{.client.Name}}</a> would like to access your resources.
        <p>
        Would you like to authorize this app?
      </div>
      <div class="card-footer">
        <button value="yes" class="form-button success">Yes</button>
        <a href="/auth/confirm-authorization?confirmed=false" class="form-button danger">No, take me out of here</a>
      </div>
    </form>
  </div>
</body>
</html>
